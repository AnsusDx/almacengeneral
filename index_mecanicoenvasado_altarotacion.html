<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Refacciones</title>
    <style>
        .recuadro {
            display: inline-block;
            padding: 5px;
            border: 1px solid #333;
            cursor: pointer;
            font-size: 11px;
            margin: 5px;
        }
        .checked {
            font-weight: bold;
            margin: 9.5px;
        }
        .boton-opcion {
            margin-left: 5px;
            padding: 2px 6px;
            font-size: 11px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Catálogo de Refacciones</h1>

<div id="etiqueta1" class="etiqueta">
    <div class="recuadro">☐</div> Refacción 1
    <button class="boton-opcion" data-valor="Estratégico">Estratégico</button>
    <button class="boton-opcion" data-valor="No estratégico">No estratégico</button>
    <button class="boton-opcion" data-valor="Obsoleto">Obsoleto</button>
    <button class="boton-opcion" data-valor="En revisión">En revisión</button>
</div>

<div id="etiqueta2" class="etiqueta">
    <div class="recuadro">☐</div> Refacción 2
    <button class="boton-opcion" data-valor="Estratégico">Estratégico</button>
    <button class="boton-opcion" data-valor="No estratégico">No estratégico</button>
    <button class="boton-opcion" data-valor="Obsoleto">Obsoleto</button>
    <button class="boton-opcion" data-valor="En revisión">En revisión</button>
</div>

<!-- SDK modular de Firebase -->
<script type="module" src="checkjava.js"></script>

</body>
</html>
